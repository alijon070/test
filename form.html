<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/pportfolio/index.html" method="post"></form>
    <label for="username_id">Username</label>
    <input
      type="text"
      name="username"
      id="username_id"
      placeholder="username kirit"
      value=""
    />
    <br />
    <br />

    <label for="password_id"> Password</label>
    <input
      type="password"
      name="password"
      id="password_id"
      placeholder="password kirit"
      value=""
    />
    <br />
    <br />
    <label for="submit ">Submit</label>
    <input type="submit" name="submit" id="submit" />
    <br />
    <br />
    <label for="reset">Reset</label>
    <input type="reset" name="reset" id="reset" />
    <br />
    <br />
    <input type="radio" name="radio" id="radio_id" />
    <label for="radio_id">HTML</label>
    <br />
    <input type="radio" name="radio" id="radio_id" />
    <label for="radio_id">CSS</label>
    <br />
    <input type="radio" name="radio" id="radio_id" />
    <label for="radio_id">JAVASCRIPT</label>
    <br />
    <br />
    <input type="checkbox" name="checkbox" id="checkbox" />
    <label for="checkbox">HTML</label>
    <br />
    <input type="checkbox" name="checkbox" id="checkbox" />
    <label for="checkbox">CSS</label>
    <br />
    <input type="checkbox" name="checkbox " id="checkbox" />
    <label for="checkbox">JAVASCRIPT</label>
    <br />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email kirit" />
    <br />
    <br />
    <label for="date">Date</label>
    <input type="date" name="date" id="date" />
    <br />
    <br />
    <label for="datetime_local">Datetime</label>
    <input type="datetime-local" name="date" id="datetime_local" />
    <br />
    <br />
    <label for="search">Search</label>
    <input type="search" name="search" id="search" placeholder="search" />
    <br />
    <br />
    <label for="color">Color</label>
    <input type="color" name="color" id="color" />
    <br />
    <br />
    <label for="hidden">hidden</label>
    <input type="hidden" name="hidden" id="hidden" />
    <br />
    <br />
    <label for="file">File</label>
    <input type="file" name="file" id="file" placeholder="file" />
    <br />
    <br />
    <label for="lang">choose language</label>
    <select id="lang" name="lang" multiple>
      <option value="sel" selected disabled>Select</option>
      <option value="uz">Uzbek</option>
      <option value="eng">English</option>
      <option value="kr">Korean</option>
    </select>
    <br />
    <br />
    <label for="prlang">choose programming language</label>
    <select name="prlang" id="prlang" multiple>
      <optgroup label="Backend">
        <option value="NODEJS">NODEJS</option>
        <option value="PYTHON">PYTHON</option>
        <option value="PHP">PHP</option>
      </optgroup>
      <optgroup label="Frontend">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="BOOTSTRAP">BOOTSTRAP</option>
      </optgroup>
    </select>
    <br />
    <br />
    <label for="text">Message</label> <br />
    <textarea
      style="width: 300px; height: 300px"
      placeholder="type message"
    ></textarea>
    <br />
    <br />
    <fieldset>
      <legend>Login please</legend>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <button type="submit">submit</button>
    </fieldset>
    <br />
    <br />
    <input list="lan" name="language" />
    <datalist id="lan">
      <option value="Uzbek"></option>
      <option value="English"></option>
      <option value="Korean"></option>
    </datalist>
  </body>
</html>
